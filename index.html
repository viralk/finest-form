<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finest Form - Get better form for your website</title>

  <link rel="stylesheet" href="dist/finest-form.css">

</head>
<body style="max-width:400px; margin:0 auto; padding:30px 0;">

  <!-- input -->
  <div class="input-group">
    <input type="text" name="text1" id="text1" placeholder="text">
    <label for="text1">text</label>
  </div>

  <!-- select -->
  <div class="select-group">
    <select name="select" id="select">
      <option value="0" selected>0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    <label for="select">select</label>
  </div>

  <!-- radio -->
  <div class="radio-group">
    <input type="radio" name="radio" id="radio1" checked>
    <label for="radio1">radio1</label>
    <input type="radio" name="radio" id="radio2">
    <label for="radio2">radio2</label>
    <input type="radio" name="radio" id="radio3">
    <label for="radio3">radio3</label>
  </div>

  <!-- checkbox -->
  <div class="checkbox-group">
    <input type="checkbox" name="check" id="check1">
    <label for="check1">check1</label>
    <input type="checkbox" name="check" id="check2">
    <label for="check2">check2</label>
    <input type="checkbox" name="check" id="check3">
    <label for="check3">check3</label>
  </div>

  <br>&nbsp;<br>

  <div class="button">Button class</div>
  <button>Button element</button>
  <input type="submit" value="submit input">
  <input type="reset" value="reset input">
  <input type="button" value="button input">
  
  <br>&nbsp;<br>

  <button class="button-primary">Button primary</button>
  <button class="button-ghost">Button ghost</button>
  
  <script src="dist/finest-form.js"></script>

</body>
</html>
