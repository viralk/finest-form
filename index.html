<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finest Form - Get better form for your website</title>

  <link rel="stylesheet" href="dist/finest-form.css">

</head>

<body style="max-width:400px; margin:0 auto; padding:30px 0;">

  <div class="debug-box"
    style="position:fixed; top:30px; left:30px; background-color:#f8f8f8; padding:30px; border:1px solid #ddd;">
    <button id="ajaxTest">test Ajax reload</button>
  </div>

  <!-- input -->
  <div class="input-group">
    <input type="text" name="text1" id="text1" value="del testo">
    <label for="text1">text</label>
  </div>
  <div class="input-group">
    <input type="email" name="email" id="email">
    <label for="email">email</label>
  </div>
  <div class="input-group">
    <input type="password" name="password" id="password">
    <label for="password">password</label>
  </div>
  <div class="input-group">
    <input type="search" name="search" id="search">
    <label for="search">search</label>
  </div>
  <div class="input-group">
    <input type="tel" name="tel" id="tel">
    <label for="tel">tel</label>
  </div>
  <div class="input-group">
    <input type="url" name="url" id="url">
    <label for="url">url</label>
  </div>

  <br>
  <hr><br>

  <!-- input month -->
  <div class="input-group">
    <input type="month" name="month" id="month">
    <label for="month">month</label>
  </div>
  <!-- input week -->
  <div class="input-group">
    <input type="week" name="week" id="week">
    <label for="week">week</label>
  </div>
  <!-- input time -->
  <div class="input-group">
    <input type="time" name="time" id="time">
    <label for="time">time</label>
  </div>
  <!-- input datetime-local -->
  <div class="input-group">
    <input type="datetime-local" name="datetime-local" id="datetime-local">
    <label for="datetime-local">datetime-local</label>
  </div>
  <!-- input date -->
  <div class="input-group">
    <input type="date" name="date1" id="date1">
    <label for="date1">date</label>
  </div>

  <br>
  <hr><br>

  <!-- input color -->
  <!-- <div class="input-group">
    <input type="color" name="color" id="color">
    <label for="color">color</label>
  </div> -->
  <!-- input file -->
  <!-- <div class="input-group">

  </div> -->
  <!-- input number -->
  <!-- <div class="input-group">

  </div> -->
  <!-- input number -->
  <!-- <div class="input-group">

    <label for="range">range</label>
  </div> -->

  <!-- <br>
  <hr><br> -->

  <!-- select -->
  <div class="select-group">
    <select name="select" id="select">
      <option value="0" selected>0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    <label for="select">select</label>
  </div>

  <br>
  <hr><br>

  <!-- radio -->
  <div class="radio-group">
    <input type="radio" name="radio" id="radio1" checked>
    <label for="radio1">radio1</label>
    <input type="radio" name="radio" id="radio2">
    <label for="radio2">radio2</label>
    <input type="radio" name="radio" id="radio3" disabled>
    <label for="radio3">radio3</label>
  </div>

  <br>
  <hr><br>

  <!-- checkbox -->
  <div class="checkbox-group">
    <input type="checkbox" name="check" id="check1" checked>
    <label for="check1">check1</label>
    <input type="checkbox" name="check" id="check2">
    <label for="check2">check2</label>
    <input type="checkbox" name="check" id="check3" disabled>
    <label for="check3">check3</label>
  </div>

  <br>
  <hr><br>
  <br>&nbsp;<br>

  <div class="button">Button class</div>
  <button>Button element</button>
  <input type="submit" value="submit input">
  <input type="reset" value="reset input">
  <input type="button" value="button input">

  <br>&nbsp;<br>

  <button class="button-primary">Button primary</button>
  <button class="button-ghost">Button ghost</button>

  <script src="dist/finest-form.js"></script>

</body>
