<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finest Form - Get better form for your website</title>

  <link rel="stylesheet" href="../dist/finest-form.css">

</head>
<body style="max-width:400px; margin:0 auto; padding:30px 0;">

  <!-- week -->
  <div class="input-group">
    <input type="week" name="week">
    <label for="week">week</label>
  </div>

  <!-- url -->
  <div class="input-group">
    <input type="url" name="url" placeholder="url">
    <label for="url">url</label>
  </div>
  
  <!-- time -->
  <div class="input-group">
    <input type="time" name="time">
    <label for="time">time</label>
  </div>

  <!-- text -->
  <div class="input-group">
    <input type="text" name="text" placeholder="text">
    <label for="text">text</label>
  </div>

  <!-- tel -->
  <div class="input-group">
    <input type="tel" name="tel" placeholder="tel">
    <label for="tel">tel</label>
  </div>

  <!-- search -->
  <div class="input-group">
    <input type="search" name="search" placeholder="search">
    <label for="search">search</label>
  </div>

  <!-- range -->
  <div class="input-group">
    <input type="range" name="range" placeholder="range">
    <label for="range">range</label>
  </div>

  <!-- password -->
  <div class="input-group">
    <input type="password" name="password" placeholder="password">
    <label for="password">password</label>
  </div>

  <!-- number -->
  <div class="input-group">
    <input type="number" name="number" placeholder="number">
    <label for="number">number</label>
  </div>

  <!-- month -->
  <div class="input-group">
    <input type="month" name="month" placeholder="month">
    <label for="month">month</label>
  </div>

  <!-- file -->
  <div class="input-group">
    <input type="file" name="file" placeholder="file">
    <label for="file">file</label>
  </div>

  <!-- email -->
  <div class="input-group">
    <input type="email" name="email" placeholder="email">
    <label for="email">email</label>
  </div>

  <!-- datetime-local -->
  <div class="input-group">
    <input type="datetime-local" name="datetime-local">
    <label for="datetime-local">datetime-local</label>
  </div>

  <!-- date -->
  <div class="input-group">
    <input type="date" name="date">
    <label for="date">date</label>
  </div>

  <!-- color -->
  <div class="input-group">
    <input type="color" name="color">
    <label for="color">color</label>
  </div>

  <!-- select -->
  <div class="input-group">
    <select name="select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <label>Select</label>
  </div>

  <!-- hidden -->

  <!-- radio -->
  <!-- checkbox -->

  <!-- submit -->
  <!-- reset -->
  <!-- button -->
  
  <script src="js/finest-form.js"></script>

</body>
</html>
